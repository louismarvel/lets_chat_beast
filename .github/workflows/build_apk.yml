name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0'
      - name: Final Identity Injection
        run: |
          # إنشاء الهوية الرقمية لتطابق ملف الـ JSON
          flutter create . --platforms android --org com.starchat --project-name starchat_love
          
          # حقن المحرك المفقود (Plugin Classpath)
          sed -i "s/dependencies {/dependencies {\n        classpath 'com.google.gms:google-services:4.3.15'/" android/build.gradle
          echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
          
          flutter pub get
      - name: Build Official APK
        run: flutter build apk --release --no-tree-shake-icons
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Starchat-Love-38-Success
          path: build/app/outputs/flutter-apk/app-release.apk
