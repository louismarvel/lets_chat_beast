name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0'

      - name: Inject Pure Chatter Structure
        run: |
          # 1. مسح أي مخلفات قديمة نهائياً
          rm -rf android build .dart_tool
          
          # 2. إنشاء مشروع Chatter نظيف بنفس الهوية
          flutter create . --platforms android --org com.starchat --project-name starchat_love
          
          # 3. حقن ملف Firebase في قلب المشروع الجديد
          mkdir -p android/app
          cp google-services.json android/app/ || echo "الملف غير موجود بالخارج"

          # 4. إضافة المحرك (Classpath) لملف النظام
          sed -i "s/dependencies {/dependencies {\n        classpath 'com.google.gms:google-services:4.3.15'/" android/build.gradle
          
          # 5. تفعيل الإضافة داخل التطبيق
          echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
          
          # 6. جلب المكتبات وبناء الكود
          flutter pub get
          
      - name: Build Official APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Chatter-Pure-Build
          path: build/app/outputs/flutter-apk/app-release.apk
