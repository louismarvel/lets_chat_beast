name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0'
      - name: Ultimate Force Sync
        run: |
          # 1. تهيئة المشروع بالهوية المطابقة تماماً لملف الـ JSON
          flutter create . --platforms android --org com.starchat --project-name starchat_love
          
          # 2. حقن المحرك الرئيسي في ملف build.gradle (المستوى الأعلى)
          cat <<EOF > android/build.gradle
          buildscript {
              ext.kotlin_version = '1.9.10'
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
                  classpath 'com.google.gms:google-services:4.3.15'
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          EOF

          # 3. تفعيل الإضافة في ملف build.gradle (مستوى التطبيق)
          echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
          
          flutter pub get
      - name: Build Official APK
        run: flutter build apk --release --no-tree-shake-icons
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Starchat-Love-38-Final
          path: build/app/outputs/flutter-apk/app-release.apk
