name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0'

      - name: Force Reconstruction & Clean Build
        run: |
          # 1. إعادة بناء الهيكل وتجاوز أي تعارض
          flutter create . --platforms android --org com.starchat --project-name starchat_love
          
          # 2. حقن الإعدادات اللازمة لـ Firebase يدوياً
          cat <<EOF > android/build.gradle
          buildscript {
              ext.kotlin_version = '1.9.10'
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
                  classpath 'com.google.gms:google-services:4.3.15'
              }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

          # 3. التأكد من مكان ملف الـ JSON
          mkdir -p android/app
          cp google-services.json android/app/ || true
          echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
          
          # 4. تنظيف شامل قبل البناء (لحل مشكلة الـ Kernel Snapshot)
          flutter pub get
          flutter clean
          flutter pub get

      - name: Build Official APK (Safe Mode)
        run: flutter build apk --release --no-tree-shake-icons --no-pub

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Starchat-Love-Success
          path: build/app/outputs/flutter-apk/app-release.apk
