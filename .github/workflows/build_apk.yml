name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0'
      - name: Force Sync with Starchat-Love
        run: |
          flutter pub get
          # إنشاء الهوية الرقمية لتطابق Firebase تماماً
          flutter create . --platforms android --org com.fouad --project-name starchat_love
          # إصلاح أخطاء Kotlin التي ظهرت في صورك السابقة
          sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.9.10'/" android/build.gradle
          sed -i 's/id "org.jetbrains.kotlin.android" version .*/id "org.jetbrains.kotlin.android" version "1.9.10" apply false/' android/settings.gradle || true
      - name: Build Official APK
        run: flutter build apk --release --no-tree-shake-icons
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Starchat-Love-Official
          path: build/app/outputs/flutter-apk/app-release.apk
