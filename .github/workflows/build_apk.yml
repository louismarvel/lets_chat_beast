name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0'
      - name: Force Fix Android Config
        run: |
          flutter pub get
          flutter create . --platforms android
          # تعديل إصدار Kotlin في الملف الرئيسي
          sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.
