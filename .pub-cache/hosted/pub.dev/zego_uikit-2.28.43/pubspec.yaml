name: zego_uikit
description: ZegoUIKit is a low-code offering with pre-built and UI-ready components, such as AudioVideoView, CameraButtons, etc. Save time and assemble features fast with ZegoUIKit.
version: 2.28.43
homepage: https://www.zegocloud.com/

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  zego_plugin_adapter: ^2.14.2

  zego_express_engine: ^3.23.0

  device_info_plus: ^11.5.0
  encrypt: ^5.0.3
  flutter_logs_yoer: ^2.2.1
  permission_handler: ^12.0.1
  native_device_orientation: ^2.0.3
  wakelock_plus: ^1.2.10
  cached_network_image: ^3.4.1
  file_picker: 10.3.8
  plugin_platform_interface: ^2.1.8
  visibility_detector: ^0.4.0+2
  connectivity_plus: ^6.1.0
  share_plus: ^12.0.0
  archive: ^4.0.7
  path: ^1.9.1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  import_sorter: ^4.6.0 # run 'flutter pub run import_sorter:main'
  lints: ^6.0.0

flutter:
  assets:
    - assets/icons/
  plugin:
    platforms:
      android:
        package: com.zegocloud.uikit.zego_uikit_plugin
        pluginClass: ZegoUikitPlugin
      ios:
        pluginClass: ZegoUikitPlugin

linter:
  rules:
    public_member_api_docs: true